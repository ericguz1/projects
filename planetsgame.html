<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Clicking Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccb; /* Easier to see pink background */
            flex-direction: column;
            position: relative; /* added position relative to accommodate absolute positioning of text and image */
        }
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .top {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reset-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
        /* Updated styles for the text */
        .header-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #003366; /* Dark blue */
            font-size: 32px; /* Adjust font size as needed */
            font-weight: bold; /* Added font weight for emphasis */
        }
    </style>
</head>
<body>
    <!-- Updated text with a darker blue color and larger font size -->
    <div class="header-text">Root of Nightmares Planets</div>
    <!-- Using an image placeholder as I don't have access to the actual "pnumbers.png" image -->
    <img src="https://via.placeholder.com/150" alt="Planets" style="position: absolute; top: 50px; left: 10px;">
    <button class="reset-btn" onclick="resetGame()">Reset</button>
    <div class="container">
        <div class="top">
            <div class="circle" id="circle1"></div>
            <div class="circle" id="circle2"></div>
        </div>
        <div class="bottom">
            <div class="circle" id="circle3"></div>
        </div>
    </div>
    <div class="output" id="output">Clicks: </div>

    <script>
        function getRandomColorCombination() {
            // Ensuring either 2 light and 1 dark or 2 dark and 1 light
            const colors = Math.random() > 0.5 
                ? ['black', 'black', 'white']
                : ['white', 'white', 'black'];
            return colors.sort(() => Math.random() - 0.5);
        }

        function assignColorsAndWeights() {
            const colors = getRandomColorCombination();
            const weights = [0, 1, 2].sort(() => Math.random() - 0.5);

            circles.forEach((circle, index) => {
                circle.element.style.backgroundColor = colors[index];
                circle.weight = weights[index];
            });
        }

        const circles = [
            { element: document.getElementById('circle1'), weight: 0, position: 'left' },
            { element: document.getElementById('circle2'), weight: 0, position: 'right' },
            { element: document.getElementById('circle3'), weight: 0, position: 'middle' }
        ];

        let clickOrder = [];

        function handleClick(event) {
            if (clickOrder.length === 3) {
                return; // Prevent further clicks after completing the game
            }
            
            const clickedCircle = circles.find(circle => circle.element === event.target);
            
            // Check if the latest click is different from the previous one
            if (clickOrder.length === 0 || clickedCircle.position !== clickOrder[clickOrder.length - 1].position) {
                clickOrder.push(clickedCircle);

                // Limit the displayed clicks to a maximum of 3
                const displayedClicks = clickOrder.slice(-3).map(circle => circle.position).join(', ');
                const outputElement = document.getElementById('output');
                outputElement.innerText = 'Clicks: ' + displayedClicks;

                if (clickOrder.length === 3) {
                    const isCorrectSequence = (clickOrder[0].element.style.backgroundColor === 'black' &&
                                                clickOrder[1].element.style.backgroundColor === 'white' &&
                                                clickOrder[2].element.style.backgroundColor === 'black') ||
                                               (clickOrder[0].element.style.backgroundColor === 'white' &&
                                                clickOrder[1].element.style.backgroundColor === 'black' &&
                                                clickOrder[2].element.style.backgroundColor === 'white');
                    if (isCorrectSequence) {
                        outputElement.style.color = 'green';
                    } else {
                        outputElement.style.color = 'red';
                    }
                }
            }
        }

        function resetGame() {
            clickOrder = [];
            const outputElement = document.getElementById('output');
            outputElement.innerText = 'Clicks: ';
            outputElement.style.color = 'black';
            assignColorsAndWeights();
        }

        // Attach click event listeners to the circles
        circles.forEach(circle => {
            circle.element.addEventListener('click', handleClick);
        });

        // Initial game setup
        assignColorsAndWeights();
    </script>
</body>
</html>
